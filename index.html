<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div id="app">

      <div class="app-child inventory-container">
        <h1>Inventory</h1>
        
        <div class="each-inventory">
          Apple 
          <span class="add-sub-btn sub" id="decrement_apple">-</span>
          &nbsp; <input type="number" class="current-val-input" id="apple-current-val" value="0">&nbsp;
          <span class="add-sub-btn" id="increment_apple"> + </span> 
          <button class="add-to-cart" id="add-apple-to-cart">add to cart</button>
        </div>

        <div class="each-inventory">
          Oranges
          <span class="add-sub-btn sub" id="decrement_orange">-</span>
          &nbsp; <input type="number" class="current-val-input" id="oranges-current-val" value="0">&nbsp;
          <span class="add-sub-btn" id="increment_orange"> + </span> 
          <button class="add-to-cart" id="add-orange-to-cart">add to cart</button>
        </div>

      </div>

      <div class="app-child cart-container">
        <h1>Shopping Cart</h1>
      </div>

      <div class="app-child-full">
        <div class="cart-wrapper">
          <button id="checkout-btn">Checkout</button>
        </div>
      </div>

    </div>

    <script src="index.js"></script>

  </body>
</html>
